<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-bottom tabs-icon-top tabs-background-positive tabs-color-light">
    <ion-tab title="Parks"  icon="ion-home" href="#/tabs/parks">
        <ion-nav-view name="tab-parks"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Hazards"  icon="ion-home" href="#/tabs/hazards">
        <ion-nav-view name="tab-hazards"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Hazard Entries"  icon="ion-home" href="#/tabs/hazentry">
        <ion-nav-view name="tab-hazentry"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Map" icon="ion-log-in" href="#/tabs/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
</ion-tabs>
